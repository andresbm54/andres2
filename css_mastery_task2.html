
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artificial Intelligence</title>
    <link rel="stylesheet" href="styles_task2_ai.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Artificial Intelligence</h1>
        </header>
        <main class="main">
            <!-- Interactive UI Elements -->
            <section class="interactive-elements">
                <button class="scale-button">Scale Me</button>
                <button class="rotate-button">Rotate Me</button>
                <button class="skew-button">Skew Me</button>
                <button class="jump-button">Jump Me</button>
                <button class="fade-button">Fade Me</button>
            </section>
            <!-- Pseudo Elements -->
            <section class="pseudo-elements">
                <div class="decorative-box">Hover Me</div>
                <div class="functional-box">Click Me</div>
            </section>
            <!-- 3D Elements -->
            <section class="three-d-elements">
                <div class="card">
                    <div class="card-inner">
                        <div class="card-front">
                            Front
                        </div>
                        <div class="card-back">
                            Back
                        </div>
                    </div>
                </div>
                <div class="cube">
                    <!-- Cube faces here -->
                </div>
            </section>
            <!-- Custom Cursor -->
            <section class="custom-cursor-section">
                <div class="cursor-box">Hover me for custom cursor</div>
            </section>
            <!-- Visual Feedback -->
            <section class="visual-feedback">
                <button class="feedback-button">Click Me</button>
            </section>
        </main>
        <footer class="footer">
            Created by Andres Bonilla
        </footer>
    </div>
</body>
</html>
